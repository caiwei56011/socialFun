<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>resizable调整大小</title>
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../../js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
	<style type="text/css">
	body{
		font-family: "Microsoft YaHei";
	}
	p {
		color: white;
		background-color: #0092E7;
	}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$('#rr').resizable({ 
				maxWidth:800, 
				maxHeight:600 
			}); 
			
			$("#btn1").click(function(){
				$("#rr").resizable({
					onResize:function(e){
						//整大小过程中输出当前宽和高
						var $rr = $("#rr");
						
						console.log("宽度为：" + $rr.width() + "；高度为：" + $rr.height());
					}
				});
			});
			$("#btn2").click(function(){
				$("#rr").resizable({
					onStopResize:function(e){
						var $rr = $("#rr");
						
						alert("停止调整大小了。宽度为：" + $rr.width() + "；高度为：" + $rr.height());
					}
				});
			});
			$("#btn3").click(function(){
				$("#rr").resizable("disable");
			});
			$("#btn4").click(function(){
				$("#rr").resizable("enable");
			});
			
		});
	</script>
  </head>
  
  <body>
    <p>HTML标签创建</p>
    <div class="easyui-resizable" data-options="maxWidth:800,maxHeight:600" style="width:100px;height:100px;border:1px solid #ccc;"></div> 
    <br>
    <p>JavaScript创建</p>
    <div id="rr" style="width:100px;height:100px;border:1px solid #ccc;"></div> 
    <br>
    <hr>
    <input id="btn1" type="button" value="onResize调整大小过程中输出当前宽和高">
    <input id="btn2" type="button" value="onStopResize调整大小停止时弹出信息">
	<input id="btn3" type="button" value="disable禁止调整大小">
	<input id="btn4" type="button" value="enable允许调整大小">
  </body>
</html>
