<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>tabs选项卡</title>
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../../js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/easyui/locale/easyui-lang-zh_CN.js"></script>
	<style type="text/css">
	body{
		font-family: "Microsoft YaHei";
	}
	p {
		color: white;
		background-color: #0092E7;
	}
	</style>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("#tt").tabs({
					fit:true//设置为true时，选项卡的大小将铺满它所在的容器。
				});
			});
			$("#btn2").click(function(){
				$("#tt").tabs({
					onSelect:function(title, index){
						alert("标题为：" + title + "；索引号为：" + index);
					}
				});
			});
			$("#btn3").click(function(){
				$("#tt").tabs({
					onBeforeClose:function(title, index){
						return confirm("你确定要关闭标题为：" + title + " 的选项卡吗？");
					}
				});
			});
			$("#btn4").click(function(){
				$('#tt').tabs('add',{
					title: '新选项卡面板',
					selected: true,//设置选中
					closable: true//关闭按钮
				});
			});
			$("#btn5").click(function(){
				$('#tt').tabs("close", 1);
			});
			$("#btn6").click(function(){
				//getSelected/getTabIndex获取当前选中选项卡的索引号
				
				//1、获取当前选中的选项卡
				var tab = $('#tt').tabs('getSelected');

				//2、获取选项卡的索引
				var index = $('#tt').tabs('getTabIndex',tab);
				alert("选中选项卡的索引号为：" + index);

			});
			
			$("#btn7").click(function(){
				$('#tt').tabs("select", 1);
			});
			
			$("#btn8").click(function(){
				//add/exists新增选项卡，如果已经存在则打开
				if($("#tt").tabs("exists","新选项卡面板")){
					//1、存在选项卡，打开
					$('#tt').tabs("select", "新选项卡面板");
				} else {
					//2、不存在选项卡，则新增选项卡
					$('#tt').tabs('add',{
						title: '新选项卡面板',
						selected: true,//设置选中
						closable: true//关闭按钮
					});
				}
			});
			$("#btn9").click(function(){
				$('#tt').tabs('disableTab', 1); 
			});
		});
	</script>
  </head>
  
  <body>
     <div id="tt" class="easyui-tabs" style="width:500px;height:250px;">   
	    <div title="Tab1" style="padding:20px;display:none;">   
	        tab1    
	    </div>   
	    <div title="Tab2" data-options="closable:true" style="overflow:auto;padding:20px;display:none;">   
	        tab2    
	    </div>   
	    <div title="Tab3" data-options="iconCls:'icon-reload',closable:true" style="padding:20px;display:none;">   
	        tab3    
	    </div> 
	</div>   
    
    <br>
    <hr>
    <input id="btn1" type="button" value="fit大小调整到父容器大小">
    <input id="btn2" type="button" value="onSelect选择选项卡后弹出选项卡标题">
	<input id="btn3" type="button" value="onBeforeClose在关闭选项卡之前确认是否关闭">
	<input id="btn4" type="button" value="add新增选项卡">
	<input id="btn5" type="button" value="close关闭第二个选项卡">
	<input id="btn6" type="button" value="getSelected/getTabIndex获取当前选中选项卡的索引号">
	<input id="btn7" type="button" value="select选择第二个选项卡">
	<input id="btn8" type="button" value="add/exists新增选项卡，如果已经存在则打开">
	<input id="btn9" type="button" value="disableTab禁用第二个选项卡">
  </body>
</html>
